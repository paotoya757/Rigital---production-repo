<script type="text/template" id="encargado">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-encargadoForm">
    <% if(encargado.id) {%>
    <input type="hidden" name="id" value="<%= encargado.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= encargado.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="login">Login</label>
    	<input type="text" class="form-control" id="login" name="login" placeholder="Enter value" value="<%= encargado.get('login') %>"/>	
		</div>
    </form>
    </div>
</script>
