<script type="text/template" id="encargado">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-encargadoForm">
    <% if(encargado.id) {%>
    <input type="hidden" name="id" value="<%= encargado.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ingrese un nombre" value="<%= encargado.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="login">Login</label>
    	<input type="text" class="form-control" id="login" name="login" placeholder="Ingrese un login" value="<%= encargado.get('login') %>"/>	
		</div>
        <div class="form-group" >
        <label for="role">Rol</label>
        <input type="text" class="form-control" id="role" name="role" placeholder="Ingrese un Rol para el encargado" disabled="disabled" value="<%= encargado.get('role') %>"/>
        </div>
    </form>
    </div>
</script> 
<script type="text/template" id="encargadoSearchTemplate">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-encargadoForm">
    <% if(encargado.id) {%>
    <input type="hidden" name="id" value="<%= encargado.id %>"/>
    <% }%>
		<input id="btn_name" class="btn btn-primary" value="Name" type="submit" 
                    onclick="Backbone.trigger('<%= componentId %>-encargado-display-textfield',{textInputId:'#fg-name' }); return false;" />
            <div class="form-group" id = "fg-name" style="visibility: hidden">
	
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= encargado.get('name') %>"/>	
		</div>
        
		<input id="btn_login" class="btn btn-primary" value="Login" type="submit" 
                    onclick="Backbone.trigger('<%= componentId %>-encargado-display-textfield',{textInputId:'#fg-login' }); return false;" />
            <div class="form-group" id = "fg-login" style="visibility: hidden">
		
    	<input type="text" class="form-control" id="login" name="login" placeholder="Enter value" value="<%= encargado.get('login') %>"/>	
		</div>
    </form>
    </div>
</script>
