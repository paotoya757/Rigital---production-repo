<script type="text/template" id="baseDeDatos">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-baseDeDatosForm">
    <% if(baseDeDatos.id) {%>
    <input type="hidden" name="id" value="<%= baseDeDatos.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="servidor">Servidor</label>
    	<input type="text" class="form-control" id="servidor" name="servidor" placeholder="Ej: sistemas.uniandes.edu.co" value="<%= baseDeDatos.get('servidor') %>"/>	
		</div>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ej: Imagine" value="<%= baseDeDatos.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ej: Base de Datos para el sitio Imagine" value="<%= baseDeDatos.get('descripcion') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fechaCreacion">Fecha Creacion</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaCreacion"  name="fechaCreacion" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaCreacion').datepicker({autoclose:true});
        	$('#fechaCreacion').datepicker('setDate',App.Utils.Converter.date.toDate("<%= baseDeDatos.get('fechaCreacion') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
	    <label>
    	  <input id="destruido" name="destruido" value="true" type="checkbox" <%= baseDeDatos.get('destruido')?'checked':'' %>> Destruido
    	</label>
		</div>
		<div class="form-group" >
 
			<label for="pgwebidId">Pgweb Id</label> 
            <select class="form-control" id="pgwebId" name="pgwebId">
			  <option value="">None</option>
            <% pgWeb.each(function(pgwebid) { %> 
              <option value="<%=pgwebid.get('id')%>" <% if(baseDeDatos.get('pgwebId')==pgwebid.get('id')) {%>selected<%}%> ><%=pgwebid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
