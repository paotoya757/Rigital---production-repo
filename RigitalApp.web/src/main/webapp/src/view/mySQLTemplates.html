<script type="text/template" id="mySQL">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-mySQLForm">
    <% if(mySQL.id) {%>
    <input type="hidden" name="id" value="<%= mySQL.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="descripcionDestino">Descripcion Destino</label>
    	<input type="text" class="form-control" id="descripcionDestino" name="descripcionDestino" placeholder="Enter value" value="<%= mySQL.get('descripcionDestino') %>"/>	
		</div>
		<div class="form-group" >
		<label for="servidor">Servidor</label>
    	<input type="text" class="form-control" id="servidor" name="servidor" placeholder="Enter value" value="<%= mySQL.get('servidor') %>"/>	
		</div>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= mySQL.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Enter value" value="<%= mySQL.get('descripcion') %>"/>	
		</div>
		<div class="form-group" >
		<label for="proposito">Proposito</label>
    	<input type="text" class="form-control" id="proposito" name="proposito" placeholder="Enter value" value="<%= mySQL.get('proposito') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fechaCreacion">Fecha Creacion</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaCreacion"  name="fechaCreacion" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaCreacion').datepicker({autoclose:true});
        	$('#fechaCreacion').datepicker('setDate',App.Utils.Converter.date.toDate("<%= mySQL.get('fechaCreacion') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
	    <label>
    	  <input id="destruido" name="destruido" value="true" type="checkbox" <%= mySQL.get('destruido')?'checked':'' %>> Destruido
    	</label>
		</div>
		<div class="form-group" >
		<label for="caracteristicas">Caracteristicas</label>
    	<input type="text" class="form-control" id="caracteristicas" name="caracteristicas" placeholder="Enter value" value="<%= mySQL.get('caracteristicas') %>"/>	
		</div>
		<div class="form-group" >
		<label for="pgwebId">Pgweb Id</label>
    	<input type="text" class="form-control" id="pgwebId" name="pgwebId" placeholder="Enter value" value="<%= mySQL.get('pgwebId') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="paginawebidId">Paginaweb Id</label> 
            <select class="form-control" id="paginawebId" name="paginawebId">
			  <option value="">None</option>
            <% paginaWeb.each(function(paginawebid) { %> 
              <option value="<%=paginawebid.get('id')%>" <% if(mySQL.get('paginawebId')==paginawebid.get('id')) {%>selected<%}%> ><%=paginawebid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
		<div class="form-group" >
 
			<label for="encargadoidId">Encargado Id</label> 
            <select class="form-control" id="encargadoId" name="encargadoId">
			  <option value="">None</option>
            <% encargado.each(function(encargadoid) { %> 
              <option value="<%=encargadoid.get('id')%>" <% if(mySQL.get('encargadoId')==encargadoid.get('id')) {%>selected<%}%> ><%=encargadoid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
