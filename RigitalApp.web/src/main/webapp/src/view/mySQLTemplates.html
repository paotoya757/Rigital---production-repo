<script type="text/template" id="mySQL">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-mySQLForm">
    <% if(mySQL.id) {%>
    <input type="hidden" name="id" value="<%= mySQL.id %>"/>
    <% }%>
<div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Informaci&oacuten b&aacutesica</h3>
                    </div>
                    <div class="panel-body">
                    <div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ej: Imagine" value="<%= mySQL.get('name') %>"/>	
		</div>
        <div class="form-group" >
		<label for="descripcion">Descripci&oacuten</label>
    	<textarea type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ej: BD para el sitio Imagine" value="<%= mySQL.get('descripcion') %>"/>	
		</div>
        <div class="form-group" >
			<label for="fechaCreacion">Fecha de creaci&oacuten</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaCreacion"  name="fechaCreacion" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaCreacion').datepicker({autoclose:true});
        	$('#fechaCreacion').datepicker('setDate',App.Utils.Converter.date.toDate("<%= mySQL.get('fechaCreacion') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
        <div class="form-group" >
                            <label for="destruido">Estado
                            <div class= "onoffswitch">
                            <input id="destruido" name="destruido" value="true" type="checkbox" class= "onoffswitch-checkbox" <%= mySQL.get('destruido')?'checked':'' %>>
                            <label class="onoffswitch-label" for="destruido">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                            </div>
                            </label>
                        </div>
                <div class="form-group" >
 
			<label for="encargadoidId">Encargado</label> 
            <select class="form-control" id="encargadoId" name="encargadoId">
			  <option value="">Ninguno</option>
            <% encargado.each(function(encargadoid) { %> 
              <option value="<%=encargadoid.get('id')%>" <% if(mySQL.get('encargadoId')==encargadoid.get('id')) {%>selected<%}%> ><%=encargadoid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
        
        </div>
</div>
<div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Informaci&oacuten adicional</h3>
                    </div>
                    <div class="panel-body">
		<div class="form-group" >
		<label for="servidor">Servidor</label>
    	<input type="text" class="form-control" id="servidor" name="servidor" placeholder="Ej: sistemas.uniandes.edu.co" value="<%= mySQL.get('servidor') %>"/>	
		</div>
		
		<div class="form-group" >
 
			<label for="paginawebidId">P&aacutegina Web</label> 
            <select class="form-control" id="paginawebId" name="paginawebId">
			  <option value="">Ninguna</option>
            <% paginaWeb.each(function(paginawebid) { %> 
              <option value="<%=paginawebid.get('id')%>" <% if(mySQL.get('paginawebId')==paginawebid.get('id')) {%>selected<%}%> ><%=paginawebid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
                    
        </div>
</div>
                    
    </form>
    </div>
</script> 

<script type="text/template" id="mySQLSearchTemplate">
    <div class="form-group">
        <form role="form" id="<%= componentId %>-mySQLForm">
            <% if(mySQL.id) {%>
                <input type="hidden" name="id" value="<%= mySQL.id %>"/>
            <% }%>
        
        <%/*Start Copiar #1 : Attr comunes */%>
        <div class="form-group" >
                <input id="btn_name" class="btn btn-primary" value="Name" type="submit" 
              onclick="Backbone.trigger('<%= componentId %>-mySQL-display-textfield',{textInputId:'#name' }); return false;" />
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= mySQL.get('name') %>"
                       style = "visibility: hidden" />	
        </div>

            <div class="form-group" >
                <input id="btn_fechasTable" class="btn btn-primary" value="Fecha de creacion" type="submit" 
                        onclick="Backbone.trigger('<%= componentId %>-mySQL-display-textfield',{textInputId:'#fechasTable' }); return false;" />                
                    <table id="fechasTable" style="visibility: hidden" class="table table-bordered">	
                        <tr>
                            <td><label for="fechaCreacion">Fecha inicial</label></td>

                            <td>
                                <input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaCreacion"  name="fechaCreacion" placeholder="Fecha inicial" / >
                                <%= '<scr'+'ipt>' %>
                                $('#fechaCreacion').datepicker({autoclose:true});
                                $('#fechaCreacion').datepicker('getDate',App.Utils.Converter.date.toDate("<%= mySQL.get('fechaCreacion') %>"));
                                <%= '</scr'+'ipt>' %>
                            </td>

                            <td><label for="fechaCreacion2">Fecha final</label></td>

                            <td>
                                <input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaCreacion2"  name="fechaCreacion2" placeholder="Fecha final" />
                                <%= '<scr'+'ipt>' %>
                                $('#fechaCreacion2').datepicker({autoclose:true});
                                $('#fechaCreacion2').datepicker('getDate',App.Utils.Converter.date.toDate("<%= mySQL.get('fechaCreacion2') %>"));
                                <%= '</scr'+'ipt>' %>
                            </td>

                        </tr>
                   </table>
                </div>
        
                <input id="btn_tableDestruido" class="btn btn-primary" value="Filtrar por desactivados" type="submit" 
                        onclick="Backbone.trigger('<%= componentId %>-mySQL-display-textfield',{textInputId:'#tableDestruido' }); return false;" /> 
                <div class="form-group" > 
                    <table id = "tableDestruido" style="visibility: hidden" > 
                        <td>
                            <label>
                                <input id="destruido" name="destruido" value="true" type="checkbox" 
                                    <%= mySQL.get('destruido')?'checked':'' %> />  Desactivado
                            </label>
                        </td>
                    </table>
                </div>

                    <input id="btn_tableEncargado" class="btn btn-primary" value="Encargado" type="submit" 
                            onclick="Backbone.trigger('<%= componentId %>-mySQL-display-textfield',{textInputId:'#tableEncargado' }); return false;" />
                    <div class="form-group" id = "tableEncargado" style="visibility: hidden">

                        <table class="table table-border" >
                            <tr>
                                <td>
                                    <label for="encargadoidId">Encargado Id</label>
                                </td>
                                <td>
                                    <select class="form-control" id="encargadoId" name="encargadoId">
                                            <option value="">None</option>
                                          <% encargado.each(function(encargadoid) { %> 
                                            <option value="<%=encargadoid.get('id')%>" <% if(mySQL.get('encargadoId')==encargadoid.get('id')) {%>selected<%}%> ><%=encargadoid.get('name')%></option>
                                          <% }); %>                
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
            <%/*End Copiar #1 : Attr comunes */%>
            <%/*Cambiar los "encargadoid" por "paginawebid"*/%>
                <input id="btn_tablePaginaweb" class="btn btn-primary" value="Pagina Web" type="submit" 
                       onclick="Backbone.trigger('<%= componentId %>-mySQL-display-textfield',{textInputId:'#tablePaginawebid' }); return false;" />
                <div class="form-group" id = "tablePaginawebid" style="visibility: hidden">
                    <table class="table table-border">
                        <tr>
                            <td>
                                <label for="paginawebidId">Paginaweb Id</label> 
                            </td>
                            <td>
                                <select class="form-control" id="paginawebId" name="paginawebId">
                                    <option value="">None</option>
                                    <% paginaWeb.each(function(paginawebid) { %> 
                                    <option value="<%=paginawebid.get('id')%>" <% if(mySQL.get('paginawebId')==paginawebid.get('id')) {%>selected<%}%> ><%=paginawebid.get('name')%></option>
                                    <% }); %>                
                                </select> 
                            </td>
                        </tr>
                    </table>     
                </div>
		
                <input id="btn_servidor" class="btn btn-primary" value="Servidor" type="submit" 
                    onclick="Backbone.trigger('<%= componentId %>-mySQL-display-textfield',{textInputId:'#fg-servidor' }); return false;" />
                <div class="form-group" id = "fg-servidor" style="visibility: hidden">
                    <input type="text" class="form-control" id="servidor" name="servidor" placeholder="Enter value" value="<%= mySQL.get('servidor') %>"/>	
		</div>
         
            
        </form>
    </div>
</script>
