<script type="text/template" id="repositorio">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-repositorioForm">
    <% if(repositorio.id) {%>
    <input type="hidden" name="id" value="<%= repositorio.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= repositorio.get('tipo') %>"/>	
		</div>
		<div class="form-group" >
		<label for="servidor">Servidor</label>
    	<input type="text" class="form-control" id="servidor" name="servidor" placeholder="Enter value" value="<%= repositorio.get('servidor') %>"/>	
		</div>
		<div class="form-group" >
		<label for="destino">Destino</label>
    	<input type="text" class="form-control" id="destino" name="destino" placeholder="Enter value" value="<%= repositorio.get('destino') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipoAcceso">Tipo Acceso</label>
    	<input type="text" class="form-control" id="tipoAcceso" name="tipoAcceso" placeholder="Enter value" value="<%= repositorio.get('tipoAcceso') %>"/>	
		</div>
		<div class="form-group" >
		<label for="ubicacionDelServidor">Ubicacion Del Servidor</label>
    	<input type="text" class="form-control" id="ubicacionDelServidor" name="ubicacionDelServidor" placeholder="Enter value" value="<%= repositorio.get('ubicacionDelServidor') %>"/>	
		</div>
		<div class="form-group" >
		<label for="url">Url</label>
    	<input type="text" class="form-control" id="url" name="url" placeholder="Enter value" value="<%= repositorio.get('url') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fechaVencimiento">Fecha Vencimiento</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaVencimiento"  name="fechaVencimiento" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaVencimiento').datepicker({autoclose:true});
        	$('#fechaVencimiento').datepicker('setDate',App.Utils.Converter.date.toDate("<%= repositorio.get('fechaVencimiento') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= repositorio.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Enter value" value="<%= repositorio.get('descripcion') %>"/>	
		</div>
		<div class="form-group" >
		<label for="proposito">Proposito</label>
    	<input type="text" class="form-control" id="proposito" name="proposito" placeholder="Enter value" value="<%= repositorio.get('proposito') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fechaCreacion">Fecha Creacion</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaCreacion"  name="fechaCreacion" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaCreacion').datepicker({autoclose:true});
        	$('#fechaCreacion').datepicker('setDate',App.Utils.Converter.date.toDate("<%= repositorio.get('fechaCreacion') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
	    <label>
    	  <input id="destruido" name="destruido" value="true" type="checkbox" <%= repositorio.get('destruido')?'checked':'' %>> Destruido
    	</label>
		</div>
		<div class="form-group" >
		<label for="caracteristicas">Caracteristicas</label>
    	<input type="text" class="form-control" id="caracteristicas" name="caracteristicas" placeholder="Enter value" value="<%= repositorio.get('caracteristicas') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="encargadoidId">Encargado Id</label> 
            <select class="form-control" id="encargadoId" name="encargadoId">
			  <option value="">None</option>
            <% encargado.each(function(encargadoid) { %> 
              <option value="<%=encargadoid.get('id')%>" <% if(repositorio.get('encargadoId')==encargadoid.get('id')) {%>selected<%}%> ><%=encargadoid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
