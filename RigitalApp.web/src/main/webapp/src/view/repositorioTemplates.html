<script type="text/template" id="repositorio">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-repositorioForm">
    <% if(repositorio.id) {%>
    <input type="hidden" name="id" value="<%= repositorio.id %>"/>
    <% }%>
<div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Informaci&oacuten b&aacutesica</h3>
                    </div>
                    <div class="panel-body">
                    <div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ej: Imagine" value="<%= repositorio.get('name') %>"/>	
		</div>
        <div class="form-group" >
		<label for="descripcion">Descripci&oacuten</label>
    	<textarea type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ej: Repositorio para el grupo Imagine" value="<%= repositorio.get('descripcion') %>"/>	
		</div>
        <div class="form-group" >
			<label for="fechaCreacion">Fecha de creaci&oacuten</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaCreacion"  name="fechaCreacion" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaCreacion').datepicker({autoclose:true});
        	$('#fechaCreacion').datepicker('setDate',App.Utils.Converter.date.toDate("<%= repositorio.get('fechaCreacion') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
        <div class="form-group" >
                            <label for="destruido">Estado
                            <div class= "onoffswitch">
                            <input id="destruido" name="destruido" value="true" type="checkbox" class= "onoffswitch-checkbox" <%= repositorio.get('destruido')?'checked':'' %>>
                            <label class="onoffswitch-label" for="destruido">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                            </div>
                            </label>
                        </div>
                <div class="form-group" >
 
			<label for="encargadoidId">Encargado</label> 
            <select class="form-control" id="encargadoId" name="encargadoId">
			  <option value="">Ninguno</option>
            <% encargado.each(function(encargadoid) { %> 
              <option value="<%=encargadoid.get('id')%>" <% if(repositorio.get('encargadoId')==encargadoid.get('id')) {%>selected<%}%> ><%=encargadoid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
                    
                    
        </div>
</div>
<div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Informaci&oacuten adicional</h3>
                    </div>
                    <div class="panel-body">
                    <div class="form-group" >
			<label for="fechaVencimiento">Fecha de vencimiento</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaVencimiento"  name="fechaVencimiento" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaVencimiento').datepicker({autoclose:true});
        	$('#fechaVencimiento').datepicker('setDate',App.Utils.Converter.date.toDate("<%= repositorio.get('fechaVencimiento') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ej: SVN" value="<%= repositorio.get('tipo') %>"/>	
		</div>
		<div class="form-group" >
		<label for="servidor">Servidor</label>
    	<input type="text" class="form-control" id="servidor" name="servidor" placeholder="Ej: minsky2.virtual.uniandes.edu.co" value="<%= repositorio.get('servidor') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipoAcceso">Tipo de acceso</label>
    	<input type="text" class="form-control" id="tipoAcceso" name="tipoAcceso" placeholder="Ej: Idap" value="<%= repositorio.get('tipoAcceso') %>"/>	
		</div>
		<div class="form-group" >
		<label for="ubicacionDelServidor">Ubicacion del Servidor</label>
    	<input type="text" class="form-control" id="ubicacionDelServidor" name="ubicacionDelServidor" placeholder="Ej: /repositorio/imagine" value="<%= repositorio.get('ubicacionDelServidor') %>"/>	
		</div>
		<div class="form-group" >
		<label for="url">URL</label>
    	<input type="text" class="form-control" id="url" name="url" placeholder="Ej: minsky2.virtual.uniandes.edu.co/imagine" value="<%= repositorio.get('url') %>"/>	
		</div>
        </div>
</div>
		
    </form>
    </div>
</script>
